
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Static Site Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          typography: ({ theme }) => ({
            DEFAULT: {
              css: {
                '--tw-prose-body': theme('colors.gray[700]'),
                '--tw-prose-headings': theme('colors.gray[900]'),
                '--tw-prose-lead': theme('colors.gray[600]'),
                '--tw-prose-links': theme('colors.indigo[600]'),
                '--tw-prose-bold': theme('colors.gray[900]'),
                '--tw-prose-counters': theme('colors.gray[500]'),
                '--tw-prose-bullets': theme('colors.gray[300]'),
                '--tw-prose-hr': theme('colors.gray[200]'),
                '--tw-prose-quotes': theme('colors.gray[900]'),
                '--tw-prose-quote-borders': theme('colors.gray[200]'),
                '--tw-prose-captions': theme('colors.gray[500]'),
                '--tw-prose-code': theme('colors.indigo[600]'),
                '--tw-prose-pre-code': theme('colors.gray[200]'),
                '--tw-prose-pre-bg': theme('colors.gray[800]'),
                '--tw-prose-th-borders': theme('colors.gray[300]'),
                '--tw-prose-td-borders': theme('colors.gray[200]'),
                '--tw-prose-invert-body': theme('colors.gray[300]'),
                '--tw-prose-invert-headings': theme('colors.white'),
                '--tw-prose-invert-lead': theme('colors.gray[400]'),
                '--tw-prose-invert-links': theme('colors.indigo[400]'),
                '--tw-prose-invert-bold': theme('colors.white'),
                '--tw-prose-invert-counters': theme('colors.gray[400]'),
                '--tw-prose-invert-bullets': theme('colors.gray[600]'),
                '--tw-prose-invert-hr': theme('colors.gray[700]'),
                '--tw-prose-invert-quotes': theme('colors.gray[100]'),
                '--tw-prose-invert-quote-borders': theme('colors.gray[700]'),
                '--tw-prose-invert-captions': theme('colors.gray[400]'),
                '--tw-prose-invert-code': theme('colors.white'),
                '--tw-prose-invert-pre-code': theme('colors.gray[300]'),
                '--tw-prose-invert-pre-bg': 'rgb(0 0 0 / 50%)',
                '--tw-prose-invert-th-borders': theme('colors.gray[600]'),
                '--tw-prose-invert-td-borders': theme('colors.gray[700]'),
              },
            },
          }),
        },
      },
      plugins: [
        require('@tailwindcss/typography'),
      ],
    }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
